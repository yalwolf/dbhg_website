<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="utf-8">
    <title>蛋白后宫 - 一个辅助主播蛋白的小团队</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="蛋白后宫 - 主播蛋白i专属地图制作团." name="description">
    <link href="/static/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/app-modern.min.css" rel="stylesheet" type="text/css" id="light-style">
    <script src="/assets/js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/assets/js/api.js"></script>
</head>

<body class="authentication-bg pb-0" class="loading" data-layout-config='{"darkMode":false}'>
    <div id="preloader">
        <div id="status" class="d-flex justify-content-center">
            <div class="spinner-border avatar-md text-primary" role="status"></div>
        </div>
    </div>
    <div id="app">
        <div class="navbar-custom topnav-navbar topnav-navbar-transparent">
            <div class="container-fluid">

                <a href="" class="topnav-logo">
                    <span class="topnav-logo-lg">
                        <img src="/static/image/logo.png" alt="" height="50">
                    </span>
                    <span class="topnav-logo-sm">
                        <img src="/static/image/logo.ico" alt="" height="50">
                    </span>
                </a>

                <ul class="list-unstyled topbar-menu float-end mb-0">

                    <li class="dropdown notification-list">
                        <a class="nav-link dropdown-toggle arrow-none" data-bs-toggle="dropdown" @click.prevent="" role="button" aria-haspopup="false" aria-expanded="false">
                            <i class="dripicons-view-apps noti-icon"></i>
                        </a>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated dropdown-lg p-0">

                            <div class="p-2">
                                <div class="row g-0">
                                    <div class="col">
                                        <a class="dropdown-icon-item" href="https://github.com/dbhg-studio">
                                            <img src="/static/picture/github.png" alt="Github">
                                            <span>GitHub</span>
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </li>

                    <li class="dropdown notification-list">
                        <a v-if="login ==1" class="nav-link dropdown-toggle nav-user arrow-none me-0" href="javascript:void(0);" @click.prevent="" data-bs-toggle="dropdown" id="login-userdrop" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="account-user-avatar">
                                <img :src="userimg" alt="user-image" class="rounded-circle">
                            </span>
                        </a>
                        <a v-if="login == 2" href="javascript:void(0);" class="nav-link dropdown-toggle nav-user arrow-none me-0" data-bs-toggle="dropdown" id="login-userdrop" role="button" aria-haspopup="true" aria-expanded="false" @click.prevent="">
                            <span class="account-user-avatar">
                                <i class="mdi mdi-24px mdi-account rounded-circle"></i>
                            </span>
                        </a>
                        <div v-if="!login" class="dropdown-menu dropdown-menu-end dropdown-menu-animated topbar-dropdown-menu profile-dropdown" aria-labelledby="login-userdrop">
                            <div class="dropdown-item notify-item" style="text-align:center;">
                                <h6 class="text-overflow m-0">请登录</h6>
                            </div>
                            <div class="d-flex justify-content-center" style="text-align:center;">
                                <a href="javascript:void(0);" @click.prevent="login_a()" class="dropdown-item notify-item">
                                    <span>登录</span>
                                </a>

                                <a href="javascript:void(0);" @click.prevent="register()" class="dropdown-item notify-item">
                                    <span>注册</span>
                                </a>
                            </div>
                        </div>
                        <div v-if="login" class="dropdown-menu dropdown-menu-end dropdown-menu-animated topbar-dropdown-menu profile-dropdown" aria-labelledby="login-userdrop">
                            <div class=" dropdown-header noti-title">
                                <h6 class="text-overflow m-0">Welcome ! {{username}}</h6>
                            </div>

                            <a href="https://user.dbhg.top/account/home" class="dropdown-item notify-item">
                                <i class="mdi mdi-account-circle me-1"></i>
                                <span>我的账号</span>
                            </a>

                            <a href="javascript:void(0);" @click="login_out()" class="dropdown-item notify-item">
                                <i class="mdi mdi-logout me-1"></i>
                                <span>登出</span>
                            </a>

                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="pt-2 pt-sm-5 pb-4 pb-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-4 col-lg-10">
                        <div class="card" style="background-color:transparent;color:#fff;text-align:center;">
                            <div class="card-body p-4">

                                <img src="/static/image/logo.png" alt="" height="100">
                                <h3 style="text-shadow:1px 1px 10px #000;">2019年成立</h3>
                                <br>
                                <button type="button" @click="docs()" class="btn btn-outline-dbhg">后宫文档</button>
                                <button type="button" @click="hgcy()" class="btn btn-outline-dbhg">后宫成员</button>
                                <br>
                                <br>
                                <button type="button" @click="account()" class="btn btn-outline-dbhg">蛋壳通行证</button>
                                <button type="button" @click="about()" class="btn btn-outline-dbhg">关于后宫</button>
                                <br>
                                <br>
                                <button type="button" @click="bg()" class="btn btn-outline-dbhg">查看背景</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/vendor.min.js"></script>
    <script src="/static/js/app.min.js"></script>
    <script src="/assets/js/pages/index.min.js"></script>
</body>

</html>
